<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Map</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            margin-bottom: 100px; /* Zwiększenie dolnego marginesu dla stopki */
            background-color: #1e1e1e; /* Ciemne tło */
            color: #f5f5f5; /* Jasny kolor tekstu */
        }
        .map-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .map-frame {
            border: 5px solid #333; /* Ciemna ramka */
            border-radius: 10px; /* Zaokrąglone rogi */
            padding: 10px; /* Odstęp wewnętrzny */
            background-color: #2e2e2e; /* Ciemniejszy kolor tła dla map */
            box-shadow: 0 0 10px rgba(0,0,0,0.5); /* Cień dla lepszego efektu */
        }
        .map-container img {
            max-width: 100%; /* Dopasowanie szerokości do kontenera */
            height: auto;
            display: none; /* Domyślnie ukryte */
        }
        .map-container img.active {
            display: block; /* Pokazanie aktywnej mapy */
        }
        .button-container {
            margin: 20px;
        }
        .btn-group {
            margin: 0 auto;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333; /* Ciemna stopka */
            padding: 10px;
            text-align: center;
            color: #f5f5f5; /* Jasny tekst w stopce */
        }
        .footer a {
            color: #f5f5f5;
            text-decoration: none;
        }
        .footer img {
            height: 24px;
            vertical-align: middle;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Mobile Robot</h1>
    <div class="button-container">
        <div class="btn-group" role="group" aria-label="Map Selection">
            <button type="button" class="btn btn-primary" onclick="showMap(0)">Movement Map</button>
            <button type="button" class="btn btn-secondary" onclick="showMap(1)">Output Map</button>
            <button type="button" class="btn btn-success" onclick="showMap(2)">A* Path Map</button>
        </div>
    </div>
    <div class="map-container">
        <div class="map-frame">
            <img id="map1" src="robot_map.png" alt="Robot Map" class="active">
        </div>
        <div class="map-frame">
            <img id="map2" src="output_map.png" alt="Output Map">
        </div>
        <div class="map-frame">
            <img id="map3" src="path_visualization.png" alt="Path Visualization">
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const maps = ['map1', 'map2', 'map3'];
        let currentMapIndex = 0;

        function updateMapVisibility() {
            maps.forEach((mapId, index) => {
                const mapElement = document.getElementById(mapId);
                if (index === currentMapIndex) {
                    mapElement.classList.add('active');
                } else {
                    mapElement.classList.remove('active');
                }
            });
            console.log(`Showing map: ${maps[currentMapIndex]}`); // Debugging log
        }

        function showMap(index) {
            currentMapIndex = index;
            updateMapVisibility();
        }

        function refreshImages() {
            maps.forEach((mapId) => {
                const mapElement = document.getElementById(mapId);
                const src = mapElement.src.split('?')[0]; // Remove any existing query string
                mapElement.src = `${src}?${new Date().getTime()}`; // Add a timestamp to avoid caching
            });
        }

        // Inicjalna konfiguracja map
        updateMapVisibility();

        // Ustawienie automatycznego odświeżania co 1 sekundę (1000 ms)
        setInterval(refreshImages, 1000);
    </script>
    <!-- Footer -->
    <div class="footer">
        <span>Project Repository:</span>
        <a href="https://github.com/rafaeru97/Mobile-Robot" target="_blank">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
        </a>
    </div>
</body>
</html>
